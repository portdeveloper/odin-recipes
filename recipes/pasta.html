<h2>Description</h2>
<p>This is a pasta recipe. Pasta is cheap and easy to cook. Let's get down to business.</p>

<h2>Ingredients</h2>
<ul>
    <li>500g pasta</li>
    <li>Water</li>
    <li>Salt</li>
</ul>

<h2>Steps</h2>
<ol>
    <li>Bring water to a boil in a pot.</li>
    <li>Add salt and pasta to the boiling water.</li>
    <li>Wait 10 minutes and it's ready to eat.</li>
</ol>
